<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
</head>
<body class="conductBody">
    <nav class="navbar">
        <div style="margin-bottom: 0;">
            <div>
                <div name="formTitle" id="formTitle" class="displayTitle">
                </div>
            </div>
            <div style="margin-top: 10px; margin-left: 1.5rem">
                <button id="submit" class="submit" onclick="submitForm()">submit</button>
            </div>
        </div>
        <div>
            <a href="http://localhost:5000/profile">
                <input type='button' class="profile" value="{{ username[0].upper() }}">
            </a>
        </div>

    </nav>

    <div id="overlay" class="animate__animated animate__fadeIn">
        <div class="overlay-content" style="width: 25%;">
            <p>
                <span id="additionalInfo"></span>
            </p>
            <div style="display: flex; justify-content: space-evenly;">
                <button class="invert" id="yes" onclick="customConfirm(1)">Ok</button>
            </div>
        </div>
    </div>

    <div class="margin" id="area"> 

    </div>

    <div class="margin" id="successSubmit"  style="display: none;">
        <div class="questionBox">
            <span style="color: rgb(176, 255, 176); font-size: 3rem">Success!</span>
            <p><i>Your response has been recorded</i></p>
            <p id="AMSallow">
                </p>
        </div>
    </div>


    <script>
        const recMain = {{ main|tojson|safe }}

        document.getElementById('formTitle').innerHTML = recMain[0].form
    </script>
    
    <script src="{{ url_for('static', filename='js/display.js') }}"></script>
    
</body>
</html>
