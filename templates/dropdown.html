<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Select Menu Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Bootstrap Select Menu Example</h2>

  <!-- Button to add select menu -->
  <button class="btn btn-primary mb-3" onclick="addSelectMenu()">Add Select Menu</button>

  <div id="selectMenus">
    <!-- Initially empty -->
  </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  var selectMenuCount = 0;

  function addSelectMenu() {
    selectMenuCount++;

    var selectMenuHtml = `
      <div class="dropdown">
        <select class="custom-select" id="selectMenu${selectMenuCount}">
          <option selected>Select Option</option>
        </select>
        <button class="btn btn-success ml-2" onclick="addOption(${selectMenuCount})">Add Option</button>
      </div>
    `;

    $('#selectMenus').append(selectMenuHtml);
  }

  function addOption(selectMenuId) {
    var optionText = prompt("Enter option text:");
    if (optionText !== null && optionText.trim() !== "") {
      var optionHtml = `<option value="${optionText}">${optionText}</option>`;
      $(`#selectMenu${selectMenuId}`).append(optionHtml);
    }
  }
</script>

</body>
</html>
